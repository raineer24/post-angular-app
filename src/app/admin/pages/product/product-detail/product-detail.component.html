<div class="button-row">
  <a mat-flat-button color="primarty" [routerLink]="['/admin/products']"
    ><mat-icon>list</mat-icon></a
  >
</div>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title
      ><h2>{{ content.title }}</h2></mat-card-title
    >
    <mat-card-subtitle>{{ content.content }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <dl>
      <dt>Title</dt>
      <dd>{{ content.title }}</dd>
      <dt>Description</dt>
      <dd>{{ content.content }}</dd>
    </dl>
  </mat-card-content>
  <mat-card-actions>
    <a
      mat-flat-button
      color="primary"
      [routerLink]="['/admin/product-edit', content.id]"
    >
      <mat-icon>edit</mat-icon>
    </a>

    <a mat-flat-button color="primary"><mat-icon>delete</mat-icon></a>
  </mat-card-actions>
</mat-card>
