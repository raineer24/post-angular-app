<div class="example-container mat-elevation-z8">
  <!-- <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-progress-spinner></mat-progress-spinner>
  </div> -->
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/admin/products']"
      ><mat-icon>list</mat-icon></a
    >
  </div>
  <mat-card>
    <form [formGroup]="contentForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input
          matInput
          placeholder="Post Title"
          type="text"
          name="title"
          class="form-control"
          formControlName="title"
          required
          minlength="3"
        />
        <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <textarea
          placeholder="Post Content"
          matInput
          rows="4"
          name="content"
          class="form-control"
          formControlName="describlogs"
          required
        ></textarea>
        <mat-error *ngIf="describlogs.invalid"
          >Please enter a post content.</mat-error
        >
      </mat-form-field>
      <button mat-raised-button color="accent">
        Save post
      </button>
    </form>
  </mat-card>
</div>
