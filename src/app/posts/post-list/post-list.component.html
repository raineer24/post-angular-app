<mat-accordion multi="true" *ngIf="contents.length > 0">
  <mat-expansion-panel *ngFor="let content of contents">
    <mat-expansion-panel-header>
      {{ content.title }}
    </mat-expansion-panel-header>
    <p>{{ content.content }}</p>
    <mat-action-row>
      <button mat-button color="primary">EDIT</button>
      <button mat-button color="warn" (click)="removePost(content.id)">
        DELETE
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="text-align mat-body-1" *ngIf="contents.length <= 0">
  No Posts added yet!
</p>
